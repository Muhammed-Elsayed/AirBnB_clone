<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AirBnB clone</title>
	<link rel="stylesheet" href="./styles/4-common.css">
	<link rel="stylesheet" href="./styles/3-footer.css">
	<link rel="stylesheet" href="./styles/3-header.css">
	<link rel="stylesheet" href="./styles/6-filters.css">
	<link rel="stylesheet" href="./styles/8-places.css">
	<link rel="icon" type="image/png" href="./images/icon.png">

</head>
<body>
	<header>
		<img src="./images/logo.png" alt=" AirBnB Logo">
	</header>

	<div class="container">

		<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Califorani, Arizona, ......</h4>

					<ul class="popover">
						<h2>Arizona</h2>
						<ul class="lists">
							<li>page1</li>
							<li>page2</li>
						</ul>
					
						<h2>California</h2>
						<ul class="lists">
							<li>page 1</li>
							<li>page 2</li>
						</ul>

					</ul>
				</div>

				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen, ...</h4>

					<ul class="popover">
						<h4>Tv</h4>
						<h4>Free interner</h4>
						<h4>near the metro</h4>
						<h4>pets allowed</h4>
					</ul>
				</div>
				<button>search</button>

		</section>

		<section class="places">
			<h1 id = places>Places</h1>

		<div class="articles-container">
			<article class="article">
					<h2>My home</h2>
					<div class="price_by_night">
						<p>$80</p>
					</div>
			</article>

			<article>
				<h2>Tiny house</h2>
				<div class="price_by_night">
					$90
				</div>

			</article>

			<article>
				<h2>A suite</h2>
				<div class="price_by_night">
					$120
				</div>
			</article>
		</div>

		</section>
	</div>

	<footer><p><strong>Best School</strong></p></footer>
</body>
</html>

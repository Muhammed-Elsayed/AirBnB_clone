<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AirBnB clone</title>
	<link rel="stylesheet" href="./styles/4-common.css">
	<link rel="stylesheet" href="./styles/3-footer.css">
	<link rel="stylesheet" href="./styles/3-header.css">
	<link rel="stylesheet" href="./styles/6-filters.css">
	<link rel="icon" type="image/png" href="./images/icon.png">

</head>
<body>
	<header>
		<img src="./images/logo.png" alt=" AirBnB Logo">
	</header>

	<div class="container">
		<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Califorani, Arizona, ......</h4>

					<ul class="popover">
						<h2>Arizona</h2>
						<ul class="lists">
							<li>page1</li>
							<li>page2</li>
						</ul>
					
						<h2>California</h2>
						<ul class="lists">
							<li>page 1</li>
							<li>page 2</li>
						</ul>

					</ul>
				</div>

				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen, ...</h4>

					<ul class="popover">
						<h4>Tv</h4>
						<h4>Free interner</h4>
						<h4>near the metro</h4>
						<h4>pets allowed</h4>
					</ul>
				</div>
				<button>search</button>

		</section>
	</div>

	<footer><p><strong>Best School</strong></p></footer>
</body>
</html>
